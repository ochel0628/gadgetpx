 <head>

    <style>
        body{
            margin:0;
			background:whitesmoke;
        }
        .header{
            background-color:rgb(3, 53, 53);
            padding: 20px;
            text-align: center;
            color: aliceblue;
          font-family: 'Times New Roman', Times, serif;
        
          
          
        }
        .topnav{
            overflow:hidden;
            background-color:rgba(243, 70, 1, 0.904);

        }
        .topnav a{
            float: left;

            color: antiquewhite;

            padding: 15px 20px;

        }
        .topnav :hover{
            background-color: rgb(255, 136, 0);

        .body{
            flex-grow:1;

        }
        .container {
	margin: 2% auto auto auto;
	display: flex;
	justify-content: center;
	width: 40em;
	background:white;
	box-shadow: 10px 10px 10px darkslategray;
	border-radius: 15px;
	padding:60px;
	max-width: 400px;
	background:white;
	
	
}
p {
	font-size: 20em;
	color:palevioletred;
	letter-spacing: 1px;
 font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
	text-align: justify;
	margin-top: 5px;
}
.images {
	display: flex;
	flex-direction: column;
	justify-content: space-between;

    width: 200px;

	}
	 .imahe {
		width: 200px;
		 height:200px;
		 border-radius: 10px;
		 margin-right: 30px;
	}

    .slideshow-buttons {
    margin-top: 5%;
	display: flex;
	justify-content: center;
	gap: 25px;
	color:darkslategrey;
	font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
.slideshow-buttons span {
	width: 7px;
	height: 7px;
	border-radius: 40%;
	background:palevioletred;
}
.pick{
	text-transform:uppercase;
	font-size: 16px;
	font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
	color:darkslategrey;
	letter-spacing: 3px;
	text-shadow: 1%;
	font-style: normal;
	
}
.sizes{
	display: flex;
	justify-content: flex-start;
	column-gap:25px;
	flex-wrap: wrap;
	font-family: Arial, Helvetica, sans-serif;
}
.size{
	border:1px solid var(darkslategray);
	width: 25px;
	height: 10px;
	display: flex;
	flex-wrap: wrap;
	align-items: center;
	justify-content: center;
	padding: 10px;
	font-size: 14px;
	transition: 0.3s ease-in-out, transform 0.3s ease-in-out;
	font-style: normal;
	font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
	color:darkslategray;
}
.size:hover{
	background:palevioletred;
	color:black;
	transform: scale(1.1)
}
.product{
	display: flex;
	flex-direction: column;
	justify-content: space-between;
	margin-right: 50px;
	color: palevioletred;
}
#p{
	text-transform: uppercase;
	text-align: center;
	
	
}
.par2{
	font-size:32px;

}
.description {
	text-transform: none;
	letter-spacing:3;
	margin-bottom: 30px;
	color:darkslategrey;
	font-size:0.8em;
	line-height:1.7em;
	text-align: justify;
	font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
.buttons{
	padding: 1px;
	display: flex;
	outline: 0;
	border: 0;
	border-radius: 2px;
	letter-spacing: 1px;
	color:darkslategray;
	cursor: pointer;	
}
.buttons:hover{
	transition: all 0.4s ease-in-out;
	color:palevioletred;
}
.add{
	width: 150px;
	font-family: Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, "sans-serif";
	text-transform: uppercase;
	color: black;

	background: pink;
}
.back{
	width: 50px;
	font-family: Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, "sans-serif";
	text-transform: uppercase;
	color: black;
	
	background:pink;
}

</style>

</head>

</div>
